<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>{{ .Title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
</head>
<body class="{{if .IsPage}}is-page{{end}}">
  <div class="site-wrapper container">
    <div class="main-header show-if-is-page">
      <h1 class="page-title center"><a href="{{ .Site.BaseURL }}"><img class="site-logo" alt="{{ .Title }} Logo" src="{{ .Site.BaseURL }}svgs/logo.svg" /></a></h1>
    </div>
    <div class="main-header hide-if-is-page">
      <h1 class="page-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}<img class="site-logo" alt="{{ .Title }} Logo" src="{{ .Site.BaseURL }}svgs/logo.svg" /></a></h1>
      <h2 class="page-description">{{ .Site.Params.description }}</h2>
    </div>
